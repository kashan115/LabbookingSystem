version: '3.8'

services:
  database:
    image: postgres:16-alpine
    container_name: lab-booking-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-lab_booking}
      POSTGRES_USER: ${DB_USER:-labuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-labpassword}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - lab-booking-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-labuser} -d ${DB_NAME:-lab_booking}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lab-booking-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${DB_USER:-labuser}:${DB_PASSWORD:-labpassword}@database:5432/${DB_NAME:-lab_booking}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production-min-32-chars}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-80}
      LOG_LEVEL: info
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - lab-booking-network
    command: >
      sh -c "npx prisma migrate deploy && node dist/server.js"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab-booking-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - lab-booking-network

volumes:
  postgres_data:
    driver: local

networks:
  lab-booking-network:
    driver: bridge
