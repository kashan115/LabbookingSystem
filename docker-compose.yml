version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: lab-booking-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-lab_booking}
      MYSQL_USER: ${DB_USER:-labuser}
      MYSQL_PASSWORD: ${DB_PASSWORD:-labpassword}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/prisma/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - lab-booking-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lab-booking-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://${DB_USER:-labuser}:${DB_PASSWORD:-labpassword}@database:3306/${DB_NAME:-lab_booking}
      FRONTEND_URL: http://localhost:${FRONTEND_PORT:-80}
      LOG_LEVEL: info
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - lab-booking-network
    command: >
      sh -c "
        npx prisma migrate deploy &&
        npx prisma db seed --skip-seed &&
        npm start
      "

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab-booking-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:${BACKEND_PORT:-3000}/api
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    networks:
      - lab-booking-network

volumes:
  mysql_data:
    driver: local

networks:
  lab-booking-network:
    driver: bridge
