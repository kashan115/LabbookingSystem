name: Build & Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}       # e.g. labacr.azurecr.io
  RESOURCE_GROUP: ${{ secrets.AZURE_RG }}
  FRONTEND_APP: lab-booking-frontend
  BACKEND_APP:  lab-booking-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Set image tag
        id: meta
        run: echo "image_tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & push backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_APP }}:${{ steps.meta.outputs.image_tag }}
            ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_APP }}:latest

      - name: Build & push frontend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_APP }}:${{ steps.meta.outputs.image_tag }}
            ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_APP }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy backend Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.BACKEND_APP }}
          imageToDeploy: ${{ env.ACR_REGISTRY }}/${{ env.BACKEND_APP }}:${{ needs.build-and-push.outputs.image_tag }}

      - name: Deploy frontend Container App
        uses: azure/container-apps-deploy-action@v1
        with:
          resourceGroup: ${{ env.RESOURCE_GROUP }}
          containerAppName: ${{ env.FRONTEND_APP }}
          imageToDeploy: ${{ env.ACR_REGISTRY }}/${{ env.FRONTEND_APP }}:${{ needs.build-and-push.outputs.image_tag }}
